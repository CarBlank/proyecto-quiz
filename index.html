<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<link rel="stylesheet" href="./style.css" />
		<script src="https://cdn.jsdelivr.net/npm/apexcharts" defer></script>
		<script src="main.js" defer></script>
		<!-- <script src="arnoldmain.js" defer></script> -->
		<!-- <script src="carlotamain.js" defer></script> -->
	</head>
	<body onload="seeresults()">
		<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
			<div class="container-fluid">
				<a class="navbar-brand" href="README.md">
					<img src="./assets/img/logo.svg" alt="Bootstrap" width="100" class="logo" />
				</a>
			</div>
		</nav>

		<div class="container col-10">
			<div class="row" id="card-group">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Welcome to the Quiz!!</h5>
							<p class="card-text">Let see what you know...</p>
							<button class="btn btn-primary me-md-2" type="button" id="start">Start</button>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Check your score</h5>

							<div class="card-text">
								<ul>
									<li class="list-group-item d-flex justify-content-between align-items-center">
										Dates
										<span class="badge text-bg-primary rounded-pill">Scores</span>
									</li>
								</ul>
								<ul id="results"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<h1 class="mb-4 hide" id="questions">Preguntas</h1>
			<div class="hide d-grid gap-2 mb-4" id="answers"></div>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<button class="btn btn-primary me-md-2 hide" type="button" id="finish">Show results</button>
				<button class="btn btn-primary hide" type="button" id="restart">Restart</button>
				<button class="btn btn-primary hide" type="button" id="next">Next</button>
			</div>
		</div>
		<div class="d-flex justify-content-center mt-4" style="color: white"><h1 id="print"></h1></div>
		<div id="chart"></div>
	</body>
</html>
